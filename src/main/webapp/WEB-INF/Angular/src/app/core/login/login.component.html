<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="segment">
        <h1>Log In</h1>
    </div>
    <div *ngIf="error" class="alert alert-danger">
        {{error}}
    </div>
    <label>
        <input type="text"
               placeholder="Email Address"
               formControlName="email"/>
    </label>
    <label>
        <input type="password"
               placeholder="Password"
               formControlName="password"/>
    </label>
    <button class="red" type="submit"><fa-icon [icon]="['fas', 'lock']"></fa-icon> Log in</button>
    <div class="segment">
        <button class="unit" type="button"><i class="icon ion-md-bookmark"></i></button>
        <button class="unit" type="button"><i class="icon ion-md-bookmark"></i></button>
        <button class="unit" type="button"><i class="icon ion-md-settings"></i></button>
    </div>
<!--    <div class="input-group">
        <label>
            <input type="text" placeholder="Email Address"/>
        </label>
        <button class="unit" type="button"><i class="icon ion-md-search"></i></button>
    </div>-->
</form>
