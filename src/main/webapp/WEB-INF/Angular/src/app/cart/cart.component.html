<div class="container">
    <table class="neumorphic">
        <thead>
        <tr>
            <th>Item</th>
            <th>Quantity</th>
            <th>Price</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let userProduct of userProducts">
            <td>{{userProduct.product.name}}</td>
            <td>{{userProduct.quantity}}</td>
            <td>{{userProduct.totalPrice}}</td>
        </tr>
        </tbody>
    </table>
    <div class="bar">
        <h3>Total price: 500€</h3>
        <button class="btn" [routerLink]="['/pay']">Check Out</button>
    </div>
</div>
